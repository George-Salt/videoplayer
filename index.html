<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video"></div>
    <div class="buttons" style="background-color: black;">
      <button class="js-play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-fullscreen-button button">Fullscreen</button>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
